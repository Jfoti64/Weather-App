<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="topRow flex">
      <div class="topLeft flex">
        <div class="weather-description"></div>
        <div class="weather-city"></div>
        <div class="weather-date"></div>
        <div class="weather-time"></div>
        <div class="weather-temperature-f"></div>
        <div class="weather-icon">
          <svg></svg>
        </div>
        <form action="" id="locationInputForm">
          <input type="text" name="locationInput" id="locationInput" />
          <button type="submit" id="submitLocationButton">Submit</button>
        </form>
      </div>
      <div class="topRight flex"></div>
    </div>
    <div class="bottomRow flex"></div>
  </body>
</html>
